<div class="container dm-projects">

    <div class="title-session">
        <hr/>
        <h4>Projetos</h4>
        <hr/>
    </div>

    <div style="display: flex; gap: 5px;">
        <div class="dm-button-filter" (click)="filterProjects('Web')">Web</div>
        <div class="dm-button-filter" (click)="filterProjects('Mobile')">Mobile</div>
        <div class="dm-button-filter" (click)="filterProjects('Desktop')">Desktop</div>
        <div class="dm-button-filter" (click)="filterProjects('API')">API</div>
        <div class="dm-button-filter" (click)="filterProjects('Design')">Design</div>
    </div>

    <div class="row">
        
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3" style="padding: 10px;" *ngFor="let project of filteredProjects">

            <div class="dm-card">

                <div class="dm-card-header">
                    <img src="/assets/images/{{ project.id }}/thumb.jpg" alt="Logo" class="img-fluid">
                </div>
    
                <div class="dm-card-body">
    
                    <div style="height: 80px;">
                        <div class="dm-tags">
                            <span *ngFor="let category of project.categories" class="dm-tag">{{ category }}</span>
                        </div>                    
                    </div>

                    <div style="height: 80px; margin: 10px 0px;">
                        <div class="dm-project-description">
                            {{ project.description }}
                        </div>
                    </div>
    
                    <div class="dm-project-links">
                        <div class="dm-project-link" *ngFor="let link of project.links">
                            <a (click)="abrirLink(link.url)">
                              <i [class]="getIcon(link.type)"></i> {{ link.type }}
                            </a>
                        </div>
                    </div>

                    <button type="button" class="dm-button-info" (click)="openProjectModal(project.id)"><i class="fas fa-plus"></i> Mais Detalhes</button>
                    
                </div>

            </div>

        </div>

    </div>

</div>
  

  <div class="modal fade" id="skillModal" tabindex="-1" role="dialog" aria-labelledby="skillModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">

        <div class="modal-body" style="padding: 0;">

            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" [innerHTML]="buildSliderImages(selectedProject.id)" style="max-height: 540px;">
                    
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            
        </div>

        <div class="modal-footer">

            <div>
                <h6 class="modal-title" id="skillTitle">{{ selectedProject.title }}</h6>
                <div id="skillDescription">{{ selectedProject.description }}</div>
            </div>

            <div id="skillLinks">
                <div class="dm-project-link" *ngFor="let link of selectedProject.links">
                    <a (click)="abrirLink(link.url)">
                      <i [class]="getIcon(link.type)"></i> {{ link.type }}
                    </a>
                </div>
            </div>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
      </div>
    </div>
  </div>
