<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Portfolio</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>

  <script>

  var toggleMenu = () => {

      var menu = document.getElementById('dm-menu-bar-options');

      // Alterna entre adicionar/remover a classe 'open'
      if (menu.classList.contains('open')) {
        menu.classList.remove('open'); // Oculta o menu com a animação de slide
      } else {
        menu.classList.add('open'); // Exibe o menu com a animação de slide
      }
    }

    var closeMenu = () => {      
      var menu = document.getElementById('dm-menu-bar-options')
      menu.classList.remove('open'); // Oculta o menu com a animação de slide
    }

  </script>
</body>
</html>
